[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aetos"
version = "1.0.0"
description = "ðŸ¦… Un wrapper de pip que usa un servidor de paquetes personalizado (preconfigurado)"
authors = [{ name = "Tu Nombre", email = "tu@email.com" }]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
keywords = ["pip", "wrapper", "package manager", "pypi", "mirror", "registry"]

[project.scripts]
aetos = "aetos:main"

[project.urls]
Homepage = "https://github.com/tuusuario/aetos"
Repository = "https://github.com/tuusuario/aetos"